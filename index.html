<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Minispill</title>
    <link rel="Stylesheet" href="gruppearbeid-style.css">
</head>
<body>
<div id="nav">
    <a id="hjem" href="index.html">Hjem</a>
    <a id="politikere" href="vurdering.html">Vurdering</a>
</div>

<div id="spillOversikt">
    <div class="spill-1">
        <img src="Bilder/herman-spill.PNG" width: 75px; height: 75px;>
    </div>
    <div class="spill-2">
        <img src="Bilder/jens-spill.PNG" width: 75px; height: 75px;>
    </div>
</div>

<script>
    //Knapper til å gå til spill
    //spill 1
    let spillEl1 = document.querySelector(".spill-1")
    spillEl1.addEventListener("click", gåTilSpill1)

    function gåTilSpill1() {
        window.location.href="minispill-hermanlb.html"
    }

    // spill 2
    let spillEl2 = document.querySelector(".spill-2")
    spillEl2.addEventListener("click", gåTilSpill2)

    function gåTilSpill2() {
        window.location.href="minispill-jens_herman.html"
    }

</script>
</body>
</html>
