<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Minispill123</title>
    <link rel="Stylesheet" href="gruppearbeid-style.css">
</head>
<body>
<h3>Minispill123.io</h3>
<div id="nav">
    <a id="hjem" href="index.html">Hjem</a>
    <a id="politikere" href="sammarbeids-vurdering.html">Vurdering</a>
</div>

<h4>Spill:</h4>
<div id="spillOversikt">
    <div class="spill-1">
        <img src="Bilder/herman-spill.PNG">
    </div>
    <div class="spill-2">
        <img src="Bilder/jens-spill.PNG">
    </div>
    <div class="spill-3">
        <img src="Bilder/oliver-spill.JPG">
    </div>
</div>

<script>
    //Knapper til å gå til spill
    //spill 1
    let spillEl1 = document.querySelector(".spill-1")
    spillEl1.addEventListener("click", gåTilSpill1)

    function gåTilSpill1() {
        window.location.href="minispill-hermanlb.html"
    }

    // spill 2
    let spillEl2 = document.querySelector(".spill-2")
    spillEl2.addEventListener("click", gåTilSpill2)

    function gåTilSpill2() {
        window.location.href="minispill-jens_herman.html"
    }

    // spill 3
    let spillEl3 = document.querySelector(".spill-3")
    spillEl3.addEventListener("click", gåTilSpill3)

    function gåTilSpill3() {
        window.location.href="minispill-oliver.html"
    }

</script>
</body>
</html>
